@(products : Set[Products])

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h3>PRODUCTS</h3>

@for(product <- products) {
<a href="#">@product.name</a>
<p>Price: @product.price</p>
<p>Description: @product.description</p>
<br/>
<br/>

}




</body>
</html>
